<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: Arial, sans-serif;
  }
  
  .scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px;
  }
  
  .main {
      display: flex;
      scroll-snap-type: x mandatory;
      /* overflow-x: auto; */
      scrollbar-width: none; /* Remove scrollbar for Firefox */
      -ms-overflow-style: none; /* Remove scrollbar for IE/Edge */
  }
  
  .main::-webkit-scrollbar {
      display: none; /* Remove scrollbar for Chrome, Safari, Opera */
  }
  
  .small {
      height: 300px;
      width: 180px;
      border-radius: 30px;
      margin-left: 10px;
      margin-right: 10px;
      flex-shrink: 0;
      scroll-snap-align: start;
      box-shadow: 0px 0px 7px 1px black;
  }
  
  .controls {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      display: none;
  }
  
  .scroll:hover .controls {
      display: flex;
  }
  
  .left, .right {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.6;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
  }
  
  .left {
      margin-right: 10px;
  }
  
  .right {
      margin-left: 10px;
  }
  
  @media (max-width: 768px) {
      .main {
          flex-wrap: nowrap;
      }
      .small {
          height: 270px;
          width: 150px;
      }
      .left, .right {
          display: none;
      }
  }
  </style>
</head>
<body>

<div class="scroll">
    <div class="controls">
        <button class="left">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
    <div class="main">
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/a4117052ad9d4fc1af24c7bf4bf9370f.mp4">
        </video>
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/a9f127cd4afe4555bcaaf3beb08599b1.mp4">
        </video>
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/8122f44d54634dbdb2f94408f99dd952.mp4">
        </video>
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/c9d8abd117be4c3b820e36593d575977.mp4">
        </video>
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/7cf41a398e314dad8b4b96b68952b72f.mp4">
        </video>
        <video muted="" class="small" autoplay="" loop="" preload="auto">
            <source src="https://cdn.shopify.com/videos/c/o/v/da688acbde354807861e403617c8c257.mp4">
        </video>
    </div>
    <div class="controls">
        <button class="right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var left = document.querySelector(".left");
        var right = document.querySelector(".right");
        var slider = document.querySelector(".main");
        var videos = Array.from(slider.querySelectorAll("video"));


        right.addEventListener("click", function() {
            var firstVideo = videos.pop();
            videos.unshift(firstVideo);
            slider.prepend(firstVideo);
        })
      })
</script>
  
</body>
</html>
